<!DOCTYPE html>

    <html lang="en">
    
        <head>
    
            <meta name="viewport" content="initial-scale=1, width=device-width">
    
            <!-- http://getbootstrap.com/docs/4.1/ -->
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
            <link href="/static/styles.css" rel="stylesheet">
            <link rel="icon" href="/static/ship.png">
            <title>Titanic Survivors: {% block title %}Buying Ticket{% endblock %}</title>
    
        </head>
    
        <body>
    
            <!-- http://getbootstrap.com/docs/4.1/components/navbar/ -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand mb-1 h1" href="/">Titanic Survivors</a>
                <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/form">Buy your ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sheet">Sheet</a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <!-- http://getbootstrap.com/docs/4.1/layout/overview/#containers -->
            
            <main class="container-fluid p-5">
                <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
                <h1 class="mb-3" id="title1">Buy your ticket</h1>

                <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
                <form action="/form" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus="" class="form-control" name="name" placeholder="Name" type="text">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="pclass">
                            <option disabled="" selected="" value="">Pclass</option>
                            <option value="1">First class</option>
                            <option value="2">Second class</option>
                            <option value="3">Third class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="embarked">
                            <option disabled="" selected="" value="">Port of Embarkation</option>
                            <option value="S">Southampton</option>
                            <option value="Q">Queenstown</option>
                            <option value="C">Cherbourg</option>
                        </select>
                    </div>
                    <div class="form-group" id="mafe">

                            <div class="form-check">
                                <input class="form-check-input" id="One-time_payment" name="sex" type="radio" value="male">
                                <label class="form-check-label" for="sex">
                                    Male
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" id="sex" name="sex" type="radio" value="female">
                                <label class="form-check-label" for="sex">
                                    Female
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="age" placeholder="Age" type="text">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="sibsp" placeholder="Siblings/Spouse coming with you" type="text">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="parch" placeholder="Parents/Children coming with you" type="text">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="cabin">
                            <option disabled="" selected="" value="">Cabin Letter</option>
                            <option value="A">Cabin A</option>
                            <option value="B">Cabin B</option>
                            <option value="C">Cabin C</option>
                            <option value="D">Cabin D</option>
                            <option value="E">Cabin E</option>
                            <option value="F">Cabin F</option>
                            <option value="G">Cabin G</option>
                            <option value="T">Cabin T</option>
                        </select>
                    </div>
                    <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
                    <button onclick="error()" class="btn btn-primary" type="submit">Submit</button>

                </form>


            </main>
            
    
        </body>
    
    </html>
